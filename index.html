<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <title>"Task"</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/scripts/index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="emoji-picker-wrapper">
                <div class="emoji-picker-container">
                    <div class="emoji-block_wrapper active">
                        <div class="emoji-block"></div>
                    </div>
                    <div class="emoji-recent_wrapper">
                        <div class="emoji-recent"></div>
                    </div>
                    <div class="emoji-toolbar">
                        <section class="emoji-toolbar__button active">
                            <img src="./src/assets/icons/emoji-toolbar-smile.svg" alt="all emoji">
                        </section>
                        <section class="emoji-toolbar__button">
                            <img src="./src/assets/icons/emoji-toolbar-recent.svg" alt="all emoji">
                        </section>
                    </div>
                </div>
                <div class="emoji-picker-pointer"></div>
            </div>
            <div class="input-wrapper">
                <div class="input-container">
                        <div contenteditable="true" data-placeholder="Ваше сообщение" class="input" spellcheck="true" ></div>
                    <div class="button-container">
                        <div class="emoji-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
